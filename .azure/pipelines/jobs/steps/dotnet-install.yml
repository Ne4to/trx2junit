steps:
  - task: UseDotNet@2
    displayName: 'Use .NET SDK 7.0'
    inputs:
      version: 7.x
      installationPath: $(Agent.ToolsDirectory)/dotnet
      includePreviewVersions: true

  - task: UseDotNet@2
    displayName: 'Use .NET SDK 6.0'
    inputs:
      version: 6.x
      installationPath: $(Agent.ToolsDirectory)/dotnet

  - task: UseDotNet@2
    displayName: 'Use .NET SDK 3.1'
    inputs:
      version: 3.1.x
      installationPath: $(Agent.ToolsDirectory)/dotnet
